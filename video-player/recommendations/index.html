<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Recommendations</title>
  <link href="https://unpkg.com/cloudinary-video-player@1.2.1/dist/cld-video-player.min.css" rel="stylesheet">
</head>

<body></body>
<h1>Video Player</h1>
<h2>Recommendations</h2>

<div style="max-width: 400px">
  <video id="example-player" controls autoplay muted class="cld-video-player cld-fluid cld-video-player-skin-dark"></video>
</div>


<!-- video widget -->
<script src="https://unpkg.com/cloudinary-core@2.6.3/cloudinary-core-shrinkwrap.min.js" type="text/javascript">
</script>
<script src="https://unpkg.com/cloudinary-video-player@1.2.1/dist/cld-video-player.min.js" type="text/javascript">
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.6.3/dash.all.min.js">
</script>
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/2.9.2/videojs-dash.min.js"></script>


<!-- instatiate widgets -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const source1 = {
      publicId: 'downhill',
      transformation:{
        crop: "fill",
        width: 300,
        gravity: "auto",
        aspect_ratio: "1:1"
      },
      info: {
        title: 'Downhill',
        subtitle: 'Downhill skiing',
        description: 'Snow'
      }
    };
    const source2 = {
      publicId: 'close-up-stop',
      transformation:{
        crop: "fill",
        width: 300,
        gravity: "auto",
        aspect_ratio: "1:1"
      },
      info: {
        title: 'Close up stop',
        subtitle: 'Stopping',
        description: 'Snow'
      }
    };
    const source3 = {
      publicId: 'hike-up',
      transformation:{
        crop: "fill",
        width: 300,
        gravity: "auto",
        aspect_ratio: "1:1"
      },
      info: {
        title: 'Hike up',
        subtitle: 'To ski down',
        description: 'Snow'
      }
    };
    const source4 = {
      publicId: 'snowboarding',
      transformation:{
        crop: "fill",
        width: 300,
        gravity: "auto",
        aspect_ratio: "1:1"
      },
      info: {
        title: 'Snowboarding',
        subtitle: 'Tricks',
        description: 'Snow'
      }
    };
    source1.recommendations = [source2, source3, source4];
    source2.recommendations = [source1, source3, source4];
    source3.recommendations = [source1, source2, source4];
    source4.recommendations = [source1, source2, source3];

    const cld = cloudinary.Cloudinary.new({
      cloud_name: 'picturecloud7'
    });

    // Initialize player
    const player = cld.videoPlayer('example-player', {
      autoShowRecommendations: true,
      showLogo: true,
      logoImageUrl:"https://res.cloudinary.com/demo/image/upload/sample",
      colors: { "base": "blue", "accent": "red", "text": "lightgreen" }
    });

    player.source(source1);

  });
</script>
</body>

</html>
