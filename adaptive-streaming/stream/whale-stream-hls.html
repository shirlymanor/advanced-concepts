<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>HLS: Adpative Streaming/Cloudinary Video Player</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="container">

    <h1>Cloudinary Video Player</h1>
    <h2>Adaptive streaming</h2>
     <h3>HLS</h3>
     <p>In network tab look for mp3u8 manifest and .ts chunks</p>

    <div class="row video-container">
      <video id="example-player-hls" controls muted width="680" height="400"
        class="cld-video-player cld-video-player-skin-dark">
      </video>
    </div>

  
<footer>
  <p>Video attribute: <a href="https://commons.wikimedia.org/wiki/File:Humpbackwhale_singing.webm" target="_blank">Wikipedia Commons Humpback Whale Singing</a></p>
</footer>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- Cloudinary Video Player Dependencies -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
    <script type="text/javascript" src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js">
    </script>
   
    <!-- Actual code -->
    <script type="text/javascript">
      var cld = cloudinary.Cloudinary.new({
        cloud_name: 'picturecloud7'
      });

      // Initialize player
      var playerHls = cld.videoPlayer('example-player-hls');

      // Modify player source
      playerHls.source('whale', {
        sourceTypes: ['hls'],
        transformation: {
          streaming_profile: 'hd'
        },
        info: {
          title: "HLS"
        }
      }).play();
    </script>
</body>

</html>
