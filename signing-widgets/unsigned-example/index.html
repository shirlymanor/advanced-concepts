<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cloudinary Widgets</title>
	<link href="https://unpkg.com/cloudinary-video-player@1.2.1/dist/cld-video-player.min.css" rel="stylesheet">

	<!-- video widget -->
	<script src="https://unpkg.com/cloudinary-core@2.6.3/cloudinary-core-shrinkwrap.min.js" type="text/javascript">
	</script>
	<script src="https://unpkg.com/cloudinary-video-player@1.2.1/dist/cld-video-player.min.js" type="text/javascript">
	</script>


	<!-- upload widget -->
	<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
	</script>
	<!-- product gallery -->
	<script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript">
	</script>

	<!-- media library -->
	<script src="https://media-library.cloudinary.com/global/all.js">
	</script>

	<!-- instatiate widgets -->
	<script src="script.js">
	</script>

</head>

<body>
	<h1>Widgets</h1>

	<h2>Video Player</h2>

	<div style="max-width:400px">
		<video id="doc-player" controls muted class="cld-video-player cld-fluid"></video>
	</div>

	<h2>Upload Widget</h2>
	<div>
		<button id="upload_widget" class="cloudinary-button">Upload files</button>
    </div>
    <div>
        <img id="uploaded-image" />
    </div>
  
    <h2>Media Library</h2>
    <div id="open-btn"></div>
    <ul id="inserted-media"></ul>

  <h2>Image Gallery</h2>
    <div id="my-gallery" style="max-width:400px;">
    </div>

   
 
</body>

</html>
